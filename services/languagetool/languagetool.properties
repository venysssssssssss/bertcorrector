# LanguageTool Configuration for Portuguese Brazilian
# Custom configuration for enhanced Portuguese grammar and spelling correction

# =============================================================================
# CORE LANGUAGE SETTINGS
# =============================================================================

# Enable Portuguese (Brazil) as the default language
language=pt-BR

# Enable all Portuguese language variants for broader coverage
enabledLanguages=pt,pt-BR,pt-PT

# =============================================================================
# DICTIONARY AND USER WORDS
# =============================================================================

# Path to custom user dictionary
userDictionary=/app/userdict/portuguese.txt

# Enable user dictionary for custom words
useUserDictionary=true

# Case sensitivity for user dictionary
userDictionaryCaseSensitive=false

# =============================================================================
# GRAMMAR AND STYLE RULES
# =============================================================================

# Enable all grammar rules by default
enableAllRules=true

# Enable style and formatting rules
enableStyleRules=true

# Enable coherency rules (advanced grammar)
enableCoherencyRules=true

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Maximum text length (characters) - 10MB
maxTextLength=10485760

# Enable caching for better performance
useCache=true

# Cache directory
cacheDirectory=/app/cache

# Cache size (number of entries)
cacheSize=10000

# =============================================================================
# CUSTOM RULES CONFIGURATION
# =============================================================================

# Path to custom XML rules
customRulesPath=/app/rules

# Enable custom Portuguese rules
enableCustomRules=true

# =============================================================================
# SPECIFIC PORTUGUESE RULES ENHANCEMENT
# =============================================================================

# Enhanced concordance rules
enableConcordanceRules=true

# Enhanced verb conjugation checking
enableVerbConjugationRules=true

# Enhanced accent and orthography rules
enableAccentRules=true

# Crase usage rules (Portuguese specific)
enableCraseRules=true

# Regency rules (regÃªncia verbal/nominal)
enableRegencyRules=true

# =============================================================================
# SPELL CHECKING CONFIGURATION
# =============================================================================

# Enable spell checking
enableSpellChecking=true

# Spell checker sensitivity (1-5, where 5 is most strict)
spellCheckerSensitivity=3

# Enable phonetic suggestions
enablePhoneticSuggestions=true

# Maximum number of suggestions per error
maxSuggestions=5

# =============================================================================
# ERROR REPORTING
# =============================================================================

# Include error context in responses
includeErrorContext=true

# Context length (characters before/after error)
errorContextLength=50

# Include rule information in error responses
includeRuleInfo=true

# =============================================================================
# LOGGING AND DEBUGGING
# =============================================================================

# Log level (SEVERE, WARNING, INFO, FINE, FINER, FINEST)
logLevel=INFO

# Enable request logging
enableRequestLogging=true

# Log file path
logFile=/app/logs/languagetool.log

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Maximum requests per IP per time window
maxRequestsPerIP=1000

# Time window for rate limiting (seconds)
rateLimitTimeWindow=3600

# Enable CORS for web applications
enableCORS=true

# Allowed origins for CORS (use * for all)
allowedOrigins=*

# =============================================================================
# ADVANCED FEATURES
# =============================================================================

# Enable n-gram data for better error detection (if available)
enableNgramData=true

# Path to n-gram data directory
ngramDataPath=/app/ngrams

# Enable neural network rules (if supported)
enableNeuralNetworkRules=false

# =============================================================================
# CUSTOM PORTUGUESE ENHANCEMENTS
# =============================================================================

# Enable Brazilian Portuguese specific rules
enableBrazilianPortugueseRules=true

# Enable formal/informal register detection
enableRegisterDetection=true

# Enable regional variation detection
enableRegionalVariationDetection=true

# Enable business writing style rules
enableBusinessWritingRules=true

# Enable academic writing style rules
enableAcademicWritingRules=true
