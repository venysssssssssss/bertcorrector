# LanguageTool Configuration File
# Portuguese Brazilian Language Settings

# Server configuration
port=8010
host=0.0.0.0
public=false

# Language settings
languageModel=pt-BR
maxTextLength=50000
maxTextHardLength=100000

# Performance settings
maxCheckTimeMillis=15000
maxErrorsPerWordRate=10
maxSpellingSuggestions=5

# Custom rules
rulesFile=/app/rules/custom-portuguese.xml
userDict=/app/userdict/portuguese.txt

# Cache settings
cacheSize=10000
cacheTTLSeconds=3600

# JVM monitoring
jmx.enabled=true
jmx.port=9999

# Logging
logLevel=INFO
logFile=/var/log/languagetool.log

# Security
corsAllowedOrigins=*
maxRequestsPerSecond=100
